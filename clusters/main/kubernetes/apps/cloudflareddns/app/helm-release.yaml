apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflareddns
      version: 11.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    cloudflareddns:
      api_token: ${DOMAIN_0_CLOUDFLARE_TOKEN}
      host_zone_record:
      - domain: ${DOMAIN_0}
        record: A
        zone: ${DOMAIN_0_ZONE}
      user: ${DOMAIN_0_EMAIL}
    persistancepersistence:
      config:
        enabled: true
        mountPath: /config
