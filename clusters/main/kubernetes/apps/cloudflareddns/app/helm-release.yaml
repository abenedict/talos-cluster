apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflareddns
      version: 11.2.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    cloudflareddns:
      user: ${DOMAIN_0_EMAIL}
      api_token: ${DOMAIN_0_CLOUDFLARE_TOKEN}
      interval: 300
      detect_mode: dig-whoami.cloudflare
      detect_override: ""
      log_level: 3
      host_zone_record:
        - domain: ${DDNS_URL}
          zone: ${DOMAIN_0}
          record: A